packages:
  - name: "X"
    category: "layers"
    version: "0.1"
    atom: "layers/X"
    path: "multi-arch/packages/layers"
    build_template: "templates/build-pkg-layer.tmpl"
    labels: 
      emerge.packages: >
                    x11-apps/setxkbmap
                    x11-apps/xdm
                    x11-apps/xhost
                    x11-base/xorg-server
                    x11-drivers/xf86-input-evdev
                    x11-drivers/xf86-input-joystick
                    x11-drivers/xf86-input-libinput
                    x11-drivers/xf86-input-mtrack
                    x11-drivers/xf86-input-synaptics
                    x11-drivers/xf86-input-vmmouse
                    x11-drivers/xf86-input-void
                    x11-drivers/xf86-input-wacom
                    x11-drivers/xf86-video-ast
                    x11-drivers/xf86-video-amdgpu
                    x11-drivers/xf86-video-ati
                    x11-drivers/xf86-video-dummy
                    x11-drivers/xf86-video-fbdev
                    x11-drivers/xf86-video-glint
                    x11-drivers/xf86-video-intel
                    x11-drivers/xf86-video-nouveau
                    x11-drivers/xf86-video-nv
                    x11-drivers/xf86-video-openchrome
                    x11-drivers/xf86-video-qxl
                    x11-drivers/xf86-video-r128
                    x11-drivers/xf86-video-siliconmotion
                    x11-drivers/xf86-video-vesa
                    x11-drivers/xf86-video-vmware
                    x11-misc/notification-daemon
                    media-libs/gst-plugins-base
                    dev-libs/libwacom
                    x11-libs/libSM
                    sys-auth/polkit
                    dev-libs/dbus-glib
                    virtual/opengl
      emerge.jobs: "1"
    requires:
      build:
      - category: "layers"
        name: "system-x"
        version: ">=0"
      runtime:
      - category: "layers"
        name: "system-x"
        version: ">=0"
  - name: "mate"
    category: "layers"
    version: "1.24"
    atom: "layers/mate"
    path: "multi-arch/packages/layers"
    build_template: "templates/build-pkg-layer.tmpl"
    labels: 
      emerge.packages: "=mate-base/mate-1.24"
      emerge.jobs: "1"
    requires:
      build:
      - category: "layers"
        name: "X"
        version: ">=0"
      - category: "layers"
        name: "gnome-common"
        version: ">=0"
      runtime:
      - category: "layers"
        name: "X"
        version: ">=0"
      - category: "layers"
        name: "gnome-common"
        version: ">=0"
